					<div class="tml-form-col">

					</div>
					<div class="tml-form-col">

					</div>
					<div class="tml-form-col">
						<label>净利润：</label>

					</div>
					<div class="tml-form-col">
						<label>企业总资产：</label>
						<div class="tml-input-append">
							<input class="number TextMagnifier-money textInput valid" type="text" onblur="FormatNumber(this);" name="qyproperty" value="{$vo.qyproperty|getDigits}"/>
							<span class=" input-addon-unit" title="万元">万元</span>
						</div>
					</div>
					<div class="tml-form-col">
						<label>存货总额：</label>
						<div class="tml-input-append">
							<input class="number TextMagnifier-money textInput valid" type="text" onblur="FormatNumber(this);" name="inventory" value="{$vo.inventory|getDigits}"/>
							<span class=" input-addon-unit" title="万元">万元</span>
						</div>
					</div>
					<div class="tml-form-col">
						<label>设备总价值：</label>

							<input class="number TextMagnifier-money textInput valid" type="text" onblur="FormatNumber(this);" name="facilityprice" value="{$vo.facilityprice|getDigits}"/>

					</div>
					<div class="tml-form-col">

							<input class="textInput" type="text" name="paymentday" value="{$vo.paymentday}" >

						</div>
					</div>
					<div class="tml-form-col">
						<label>应收账款余额：</label>
						<div class="tml-input-append">
							<input class="number TextMagnifier-money textInput valid" type="text" onblur="FormatNumber(this);" name="balance" value="{$vo.balance|getDigits}"/>
							<span class=" input-addon-unit" title="万元">万元</span>
						</div>
					</div>
					<div class="tml-form-col">
						<label>企业上游：</label>
						<input class="textInput" type="text" name="servicecase" value="{$vo.servicecase}"/>
					</div>
					<div class="tml-form-col">
						<label>企业下游：</label>
						<input class="textInput" type="text" name="organization" value="{$vo.organization}"/>
					</div>
				</div>
				<div class="tml-form-row">
					<label>企业负债情况：</label>

				<div class="tml-form-row">

					<li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
				</ul>
