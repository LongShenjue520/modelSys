<script>
function workstateSet_addpeople(id,name,step){
	if(step=="MisOfficialdocumentAuditorfour"){
		var $strHtml = appendUserHtml(step,'userid',id,name);
	}
	 $("#"+step).append($strHtml);
};
function workstateSet_selectinto(step){
 	var id;
 	var name;
 	$(".tbodylist").find("input[type='checkbox']").each(function(){
 		if($(this).attr("checked")=='checked'){
 			id = $(this).attr("userid");
 			name = $(this).attr("username");
 			workstateSet_addpeople(id,name,step);
 		}
 	});
 }
</script>
<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone);">

		<input type="hidden" name="typeid" value="1"/>
		<input type="hidden" name="id" value="{$vo.id}"/>
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>核稿批示节点名称：</label>
				<input type="text"  name="doinfo" size="45" value="{$vo.doinfo}" />
			</div>
			<div>
                <label>核稿批示节点人员：</label>
                <ul class="addressee left" id="MisOfficialdocumentAuditorfour" style="background-color: #FFFFFF;border:1px solid #ccc;height:50px;width:320px;">
                	<volist name="userlist" id="uservo">
                         <li>
                         <input type='hidden' name="userid[]" value="{$uservo.id}"/>

		<div class="formBar">
