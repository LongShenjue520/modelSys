<script>
$(document).ready(function(){
	var zNodes = {$statusTree};
	var setting = {
		view: {
            selectedMulti: false,
            fontCss: getFontCss
		},
		data: {
			simpleData: {
				enable: true
			}
		}
	};
	$.fn.zTree.init($("#misfinaceinvoiceindex"), setting, zNodes);
	var treeObj = $.fn.zTree.getZTreeObj("misfinaceinvoiceindex");
	var valid='-2';
	var nodes = treeObj.getNodesByParam("id", valid, null);
	treeObj.selectNode(nodes[0]);
});
function checkAll(obj){
	var $navBox = navTab.getCurrentPanel();
	var bool = $(obj).attr("checked"); 
	if(bool == 'checked'){
		$navBox.find(".istrue").attr("class","control_display_black istrue");
	}else{
		$navBox.find(".istrue").attr("class","control_display_none istrue");
	}
}
</script>
