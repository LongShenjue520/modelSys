<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate"
    onsubmit="return validateCallback(this,dialogAjaxDone);" >
		<input type="hidden" name="id" value="{$vo.id}" >
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>名称：</label>
				<input type="text"   maxlength="10" name="name" value="{$vo.name}" />
			</div>
			<div class="unit">
				<label>年龄开始值：</label>
				<input type="text" class="required digits" maxlength="3" name="startage" value="{$vo.startage}" />
			</div>
			<div class="unit">
				<label>年龄结束值：</label>
				<input type="text" class="required digits" maxlength="3" name="endage" value="{$vo.endage}" />
			</div>
			<div class="unit"  style="width:100%;">
				<label>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</label>
				<textarea name="remark" maxlength="200" style="width:128px;height:60px">{$vo.remark}</textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
			<if condition="$_SESSION.a eq 1 or $_SESSION.reporthrconfiguration_update">
				<li><button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button></li>
			</if>
            <if condition="$_SESSION.a eq 1 or $_SESSION.misperformancelevel_delete">
                <li>
                    <button class="tml-btn tml-btn-orange" type="button" onclick='deleteRecord(this,"{$vo.id}","MisPerformanceLevel","dialog")'>{$Think.lang.del}</button>
                </li>
            </if>
				<li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
			</ul>
		</div>
	</form>
	</div>
</div>
