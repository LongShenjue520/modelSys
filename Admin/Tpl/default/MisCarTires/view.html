<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/update/rel/tires_model_car/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone);">
			<input type="hidden" name="orderno" <if condition="$writable eq 0"> readonly="true" </if>  value="{$vo['orderno']}">
			<input type="hidden" name="id" value="{$vo['id']}" />
			<div class="pageFormContent" layoutH="56">
				<div class="tml-row">
					<div class="tml-form-col">
						<label>{$fields["carid"]}:</label>
	                    <input type="text" class="org.current_name required" name="carname" value="{$vo['carid']|getFieldBy=\'id\',\'name\',\'MisSystemCar\'}" readonly="readonly"/>
						<input type="hidden" class="org.mangid" name="carid" value="{$carid}"/>
						<a class="input-addon input-addon-addon input-addon-add" href="__URL__/lookupmanage" lookupGroup="org">车辆选择</a> <span class="info"></span>
					</div>
					<div class="tml-form-col">
						<label>车辆负责人:</label><input  type="text" name="user_id" class="required org.name" value="{$vo['carid']|getFieldBy=\'id\',\'useNameID\',\'MisSystemCar\'|getFieldBy=\'id\',\'name\',\'mis_hr_personnel_person_info\'}">
					</div>
					<div class="tml-form-col">
						<label>{$fields["position"]}:</label><input  type="text" name="position" class="required" value="{$vo['position']}">
					</div>
					<div class="tml-form-col">
						<label>{$fields["brand"]}:</label><input  type="text" name="brand" class="required" value="{$vo['brand']}">
					</div>
					<div class="tml-form-col">
						<label>{$fields["unit"]}:</label><input  type="text" name="unit" class="required" value="{$vo['unit']}">
					</div>
					<div class="tml-form-col">
						<label>{$fields["number"]}:</label><input  type="text" name="number" class="" value="{$vo['number']}">
					</div>
					<div class="tml-form-col">
						<label>{$fields["amount"]}:</label><input  type="text" name="amount" class="" value="{$vo['amount']}">
					</div>
					<div class="tml-form-row">
						<label>{$fields["remark"]}:</label>
						<textarea cols="40" rows="2"  name="remark">{$vo['remark']}</textarea>
					</div>
			</div>
           {:W('ShowAction',array('data'=>$vo))}
	</form>
	</div>
</div>
