<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
			<input type="hidden" name="id" value="{$vo['id']}" />
			<input type="hidden" name="dotype" value="流程启动" />
			<input type="hidden" name="callbackType" value="closeCurrent">
			<div class="pageFormContent applecloth" layoutH="56">
				<div class="keepContentCenter form-affix-content">
					<H2 class="contentTitle contentTitle_center form-affix-title">
						电脑维修申请{:W('ShowFlow')}
						{:W('ShowOrderno',array(1,'mis_computer_fix_log',$vo['orderno']))}
					</H2>
						<fieldset>
						<legend class="fieldset_legend_toggle side-catalog-text">
						<b>报修信息</b>
						</legend>
							<div class="tml-row">
								<div class="tml-form-col">
								<label>{$fields["falut_type"]}:</label>
								<select name="falut_type"  class="combox required">
									{:getSelectByHtml('computerfault','select',$vo['falut_type'])}
								</select>
								</div>
								<div class="tml-form-col">
									<label>紧急程度</label>
									<select name="level" class="combox">
										<option <if condition="$vo.level eq 1">selected</if> value='1'>不急</option>
										<option <if condition="$vo.level eq 2">selected</if> value='2'>急</option>
										<option <if condition="$vo.level eq 3">selected</if> value='3'>非常急</option>
									</select>
								</div>
							</div>
							<div class="tml-form-row">
								<label>{$fields["fault_cause"]}:</label>
								<textarea rows="2"  name="fault_cause">{$vo['fault_cause']}</textarea>
							</div>
						</fieldset>
						<fieldset>
						<legend class="fieldset_legend_toggle side-catalog-text">
						<b>制单信息</b>
						</legend>
							<div class="tml-row">
								<div class="tml-form-col">
									<label>制单人：</label>
									<input type="text" readonly="readonly" value="{$vo.createid|getfieldby='id','name','user'}" />
								</div>
								<div class="tml-form-col">
									<label>制单时间：</label>
									<input type="text" readonly="readonly" value="{$vo.createtime|transTime}" />
								</div>
							</div>
						</fieldset>
				</div>
			</div>
			{:W('ShowAction',array('data'=>$vo))}
	</form>
	</div>
</div>
