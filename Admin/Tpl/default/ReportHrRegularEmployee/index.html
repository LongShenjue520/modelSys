<script>
function timeStatistics(){
	var $box=navTab.getCurrentPanel();
	var $time=$box.find("input[name='year']").val();
	$box.find("#ReportHrRegularEmployee_chart").loadUrl("__URL__/lookuphrRegularEmployee/time/"+$time,{},function(){
		$box.find("[layoutH]").layoutH();});
}
</script>
<div class="pageContent applecloth" layoutH="0">
	<div class="pageHeader">
		<h2 class="contentTitle contentTitle_center">部门转正人数</h2>
		<div class="tml-text-c">
			<fieldset>
				<label>请选择汇总月份：</label>
				<input type="text" name="year" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyy年MM月',maxDate:'%y',minDate:'1970'})" value="{$time}" class="Wdate required" />
				<span class="tml-icon tml-icon-calendar ml5 mr5"></span>
				<button class="tml-btn tml-btn-primary tml-btn-small" onclick="timeStatistics()" type="button">统计</button>
			</fieldset>
		</div>
		<div id="ReportHrRegularEmployee_chart">
			<include file="lookuphrRegularEmployee" />
		</div>
	</div>
</div>
