
<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/insert" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>编号：</label>
				<input type="text" class="required textInput" minlength="2" maxlength="20" name="code" size="30"/>
			</div>
                        <div class="unit">
				<label>名称：</label>
				<input type="text" class="required textInput" minlength="2" maxlength="25" name="name" size="30"/>
			</div>
                        <div class="unit">
				<label>备注：</label>
				<textarea name="remark" class="textInput" minlength="2" maxlength="50"  rows="2" cols="40"></textarea>
			</div>
			<div class="unit">
				<label>状 态：</label>
				<SELECT name="status" class="combox">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</SELECT>
			</div>

		</div>

		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{$Think.lang.save}</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">{$Think.lang.close}</button></div></div></li>
			</ul>
		</div>
	</form>

	</div>
</div>
