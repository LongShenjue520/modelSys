<div class="page">
	<div class="pageContent">
		<form method="post" action="__APP__/MisSaleCommunicateLog/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return iframeCallback(this, navTabAjaxDone)" enctype="multipart/form-data">
			<input type="hidden" name="callbackType" value="closeCurrent"/>
			<div class="pageFormContent applecloth" layoutH="65">
                <fieldset >
                    <table class="data-table" width="100%" cellspacing="0" style="line-height:32px;" >
                        <tbody>
                            <tr>
                                <td class="cell_left" width="12%">行业：</td>
                                <td class="cell_right" width="21%">{$pro}</td>
                            </tr>
                            <tr>
                                <td class="cell_left">产业链：</td>
                                <td class="cell_line_right" colspan="4"><span>{$induname}</span></td>
                            </tr>
                            <tr>
                                <td class="cell_left">指标编码：</td>
                                <td class="cell_line_right" colspan="4"><span>{$ind.orderno}</span></td>
                            </tr>
                            <tr>
                                <td class="cell_left">指标名称：</td>
                                <td class="cell_line_right" colspan="4"><span>{$ind.name}</span></td>
                            </tr>
                            <tr>
                                	<td class="cell_left" width="12%">备注:</td>
									<td class="cell_right" width="21%" >{$vo.remark}</td>									
							</tr>
                            
                            
                        </tbody>
                    </table>
                    <br />
                </fieldset>
			</div>
			{:W('ShowAction',array('data'=>$vo))}
	</form>
	</div>
</div>
