			<input type="hidden" name="bid" value="{$vo['id']}" />

							<!-- select组件 start -->
							<div class="col_1_3 form_group_lay field_jianyirenyuan " >
									<label class="label_new">业务员:</label>
								<div class="tml-input-lookup">
									<div class="tml-input-lookup">
										<input type="text" readonly="readonly" class="selectuser1.username required input_new half_angle_input" value="{$vo['userid']|getFieldBy='id','name','user'}"/>
										<input type="hidden" class="selectuser1.userid" value="{$vo['userid']}" name="userid"/>
										<a class="icon_elm mid_icon_elm icon-plus checkUser" href="javascript:;" data="selectuser1;username,username;userid,userid;deptid,deptid;deptname,deptname"></a>
										<a title="清空信息" class="icon_elm icon-trash"  href="javascript:void(0);" onclick="clearOrg('selectuser1');"></a>
									</div>
								</div>
							</div>
							<div class="col_1_3 form_group_lay field_name " >
								<label class="label_new">截止日期:</label>
								<div  class="tml-input-calendar">
									<input type="text" name="endtime" class="Wdate js-wdate required input_new half_angle_input" format="{dateFmt:'yyyy-MM-dd HH:mm'}"
								data="{maxDate:'#F{$dp.$D(endtime,{d:-0})}'}"	 value="{$vo['endtime']|transtime='Y-m-d H:i'}"/>
									<a href="javascript:;" class="icon_elm icon-calendar"></a>
								</div>
						</div>
						<div class="col_1_3 form_group_lay field_name " >
								<label class="label_new">有效日期:</label>
								<input type="text" readonly="readonly" id="endtime" class="input_new "  value="{$vo['endtime']|transtime='Y-m-d H:i'}"/>
							</div>
							<!-- text组件 end -->
						
		<div class="clear"></div>
			</div>
				<div class="formBar">
					<ul>
						<li>
							<button type="submit" class="tml_formBar_btn tml_formBar_btn_blue enterIndex">保存</button>
						</li>
					</ul>
				</div>
		</form>
	</div>
