<form id="pagerForm" action="__URL__/lookupBank/navTabId/__MODULE__" method="post">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="orderField" value="{$order}" />
	<input type="hidden" name="orderDirection" value="{$sort}" />
	
</form>
<form rel="pagerForm" onsubmit="return dialogSearch(this);" action="__URL__/lookupBank" method="post">
<div class="pageHeader">
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					请输入关键字：<input type="text" name="keyword" value="{$keyword}" />
				</td>
				<td>
					<select class="combox"  name="searchby">
						<volist id="vou" name="searchbylist">
							<option  value="{$vou['id']}" <eq name="vou.id" value="$searchby">selected</eq> >{$vou['val']}</option>
						</volist>
					</select>
				</td>
				<td>
					<select class="combox" name="searchtype">
						<volist id="voty" name="searchtypelist">
							<option  value="{$voty['id']}" <eq name="voty.id" value="$searchtype">selected</eq> >{$voty['val']}</option>
						</volist>
					</select>
				</td>
			</tr>
		</table>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{$Think.lang.subsearch}</button></div></div></li>
			</ul>
		</div>
	</div>
</div>
</form>
<div class="pageContent">
	<table class="list table" width="100%" layoutH="112">
		<thead>
		<tr>
			<th>ID</th>
			<th>卡号</th>
            <th>银行名称</th>
            <th>开户姓名</th>
			<th>查找带回</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr target="sid_node" rel="{$vo['id']}">
				<td>{$vo['id']}</td>
				<td>{$vo['code']}</td>
                <td>{$vo['name']}</td>
                <td>{$vo['sname']}</td>
				<td><a class="btnSelect" href="javascript:$.bringBack({ id :'{$vo.id}',bank :'{$vo.id}',code:'{$vo.code}',ctamount :'{$vo.ctamount}',supplierid :'{$vo.supplierid}',suppname :'{$supname}',isaddtax:'{$vo.isaddtax}',daddr :'{$vo.daddr}',linkman :'{$vo.linkman}',linktel :'{$vo.linktel}',userid :'{$vo.userid}',transportid :'{$vo.transportid}',taxid :'{$vo.taxid}',paymentid :'{$vo.paymentid}',currencyid :'{$vo.currencyid}'})" title="查找带回">选择</a></td>
			</tr>
		</volist>
		</tbody>
	</table>

	<div class="panelBar panelPageBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="dialog" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
