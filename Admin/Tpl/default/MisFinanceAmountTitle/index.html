<script>
$(document).ready(function(){
	var zNodes = {$amounttitletree};
	var setting = {
			view: {
               selectedMulti: false,
               fontCss: getFontCss
			},
			data: {
				simpleData: {
					enable: true
				}
			}
		};
	$.fn.zTree.init($("#misfinaceamounttitle_tree"), setting, zNodes);
	var zTree = $.fn.zTree.getZTreeObj("misfinaceamounttitle_tree");
	var valid='{$selectednodeid}';
	var nodes = zTree.getNodesByParam("id", valid, null);
	zTree.selectNode(nodes[0]);
});
</script>
