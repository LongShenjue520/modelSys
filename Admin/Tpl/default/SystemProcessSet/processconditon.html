<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/processconditon/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone);">
			<input type="hidden" class="textInput" name="id"  value="{$vo.id}"/>
			<input type="hidden" class="textInput" name="save"  value="1"/>
			<input type="hidden" class="textInput" name="pid"  value="{$vo.pid}"/>
			<input type="hidden" class="textInput" name="iseditor"  value="1"/>
			<div class="pageFormContent" layoutH="56">
				<dl>
					<dt>规则</dt>
					<dd><textarea name="rules" maxlength="100" cols="40" rows="2">{$vo["rules"]}</textarea><span class="info">请输入正确的sql格式exp:[ #amount# <= 500] #amount#代表当前表单中amount字段的值</span></dd>
				</dl>
			</div>
			<div class="formBar">
				<ul>
				<if condition="$_SESSION.a eq 1 or $_SESSION.processconditon">
					<li><button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button></li>
				</if>
					<li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
				</ul>
			</div>
		</form>
	</div>
</div>
