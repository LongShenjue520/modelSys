	<div class="pageFormContent">
		<div class="unit">
			<b>修改追问</b>
			<textarea class="editor" name="askto" style="width:429px;height:170px" tools="simple">{$askfo.askto}</textarea>
		</div>
		<div class="unit">

				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交追问</button></div></div></li>
			</if>
		</div>
	</div>
</form>
