<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>出库流水账表</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Js/jqGrid/themes/redmond/jquery-ui-1.8.2.custom.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Js/jqGrid/css/ui.jqgrid.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Js/jqGrid/css/redmond/jquery-ui-1.8.2.custom.css" />
<script src="__PUBLIC__/Js/jquery-1.7.1.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/jquery.textSearch-1.0.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/jqGrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/jqGrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/report_forms.js" type="text/javascript"></script>

<script>
$(function(){
	var h = $(window).height()-200;
	$("#jsonmaplookupreportoutaccount").jqGrid({
		url:"__URL__/lookupReportOutAccount{$suburl}",
		mtype: "POST",
		postData:{listtype:1},
		datatype: "json",
		colNames:{$colNames},
		colModel: [
            {name:'masid',index:'masid',align:'center',hidden:true,
                cellattr: function(rowId, tv, rawObject, cm, rdata) {
                    return "id='masid" + rowId + "'";
                }		
            },
			{name:'outdate',index:'outdate',align:'center' ,
            cellattr: function(rowId, tv, rawObject, cm, rdata) {
                return "id='outdate" + rowId + "'";
            }		
		},
		{name:'outreceiptstype',index:'outreceiptstype',align:'center',
            cellattr: function(rowId, tv, rawObject, cm, rdata) {
                return "id='outreceiptstype" + rowId + "'";
            }		
		},
		{name:'outreceiptsno',index:'outreceiptsno',align:'center',
            cellattr: function(rowId, tv, rawObject, cm, rdata) {
                return "id='outreceiptsno" + rowId + "'";
            }		
		},
		{name:'outwarehouse',index:'outwarehouse',align:'center',
            cellattr: function(rowId, tv, rawObject, cm, rdata) {
                return "id='outwarehouse" + rowId + "'";
            }		
		},
		{name:'outreceivetype',index:'outreceivetype',align:'center',
            cellattr: function(rowId, tv, rawObject, cm, rdata) {
                return "id='outreceivetype" + rowId + "'";
            }		
		},
		{name:'outdepname',index:'outdepname',align:'center',
            cellattr: function(rowId, tv, rawObject, cm, rdata) {
                return "id='outdepname" + rowId + "'";
            }		
		},
		{name:'outclerk',index:'outclerk',align:'center',
            cellattr: function(rowId, tv, rawObject, cm, rdata) {
                return "id='outclerk" + rowId + "'";
            }		
		},
		{name:'outsuppname',index:'outsuppname',align:'center',
            cellattr: function(rowId, tv, rawObject, cm, rdata) {
                return "id='outsuppname" + rowId + "'";
            }		
		},
		{name:'outcustomname',index:'outcustomname',align:'center'},
		{name:'outremark',index:'outremark',align:'center'},
		{name:'outcreatename',index:'outcreatename',align:'center'},
		{name:'outupdatename',index:'outupdatename',align:'center'},
		{name:'outupdatetime',index:'outupdatetime',align:'center'},
		{name:'outprodno',index:'outprodno',align:'center',
            cellattr: function(rowId, tv, rawObject, cm, rdata) {
                return "id='outprodno" + rowId + "'";
            }		
		},
		{name:'outprodname',index:'outprodname',align:'center'},
		{name:'outprodsize',index:'outprodsize',align:'center'},
		{name:'primary',index:'primary',align:'center'},
		{name:'primarycount',index:'primarycount',align:'center'},
		{name:'outunitid',index:'outunitid',align:'center'},
		{name:'outoqty',index:'outoqty',align:'center'},
		{name:'outounitprice',index:'outounitprice',align:'center'},
		{name:'outoamount',index:'outoamount',align:'center'}
		],
		rowNum:50,
		pager: '#pjmaplookupreportoutaccount',
		sortname: 'outdate',
		//autowidth: true,
		viewrecords: true,
		sortorder: "asc",
		altRows : true,
		rownumbers: true,
		height: h,
		gridComplete: function() {
            var gridName = "jsonmaplookupreportoutaccount";
            cellColor(gridName, 'masid');
            //Merger(gridName, 'outdate','outreceiptsno');
            //Merger(gridName, 'outreceiptstype','outreceiptsno');
            //Merger(gridName, 'outreceiptsno','outreceiptsno');
            //Merger(gridName, 'outwarehouse','outreceiptsno');
            //Merger(gridName, 'outreceivetype','outreceiptsno');
            //Merger(gridName, 'outdepname','outreceiptsno');
            //Merger(gridName, 'outclerk','outreceiptsno');
            //Merger(gridName, 'outsuppname','outreceiptsno');
            //Merger(gridName, 'outprodno','outreceiptsno');
		}
	});
});
</script>
</head>
<body style="font-size:12px;">
<div class="pageContent" layoutH="0">
    <div style=" width:95%; margin:0 auto; overflow:hidden;">
		<button type="button" onclick="lookupfunc_exportExcel('__APP__','jsonmaplookupreportoutaccount','{$reporttype}',1,'{$suburl}')">导出EXCEL</button>
        <button type="button" onclick="lookupfunc_exportExcel('__APP__','jsonmaplookupreportoutaccount','{$reporttype}',2,'{$suburl}')">导出PDF</button>
	</div>
	<div class="clear"></div>
	<br/>
    <div style=" width:95%; margin:0 auto;">
        <table id="jsonmaplookupreportoutaccount"></table>
        <div id="pjmaplookupreportoutaccount"></div>
    </div>
</div>
</body>
</html>
