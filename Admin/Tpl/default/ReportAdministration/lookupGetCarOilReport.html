<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>油费报表汇总表</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Js/jqGrid/themes/redmond/jquery-ui-1.8.2.custom.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Js/jqGrid/css/ui.jqgrid.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Js/jqGrid/css/redmond/jquery-ui-1.8.2.custom.css" />
<script src="__PUBLIC__/Js/jquery-1.7.1.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/jquery.textSearch-1.0.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/jqGrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/jqGrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/report_forms.js" type="text/javascript"></script>
<script>
$(function(){
	var h = $(window).height()-200;
	$("#jsonmaplookupGetCarOilReport").jqGrid({
		url:"__URL__/lookupGetCarOilReport{$suburl}",
		mtype: "POST",
		postData:{listtype:1},
		datatype: "json",
		colNames:{$colNames},
		colModel: [
				{name:'nd',index:'nd',key : true,align:'center'},
				{name:'deptname',index:'deptname',align:'center'},
				{name:'carno',index:'carno',align:'center'},
				{name:'carname',index:'carname',align:'center'},
				{name:'name',index:'name',align:'center'},
				{name:'oil_id',index:'oil_id',align:'center'},
				{name:'countamount',index:'countamount',align:'center'},
				{name:'oil_balance',index:'oil_balance',align:'center'},
				{name:'countamount',index:'countamount',align:'center'},
				{name:'remark',index:'remark',align:'center'}
		],
		rowNum:50,
		pager: '#pjmaplookupGetCarOilReport',
		sortname: 'id',
		//autowidth: true,
		viewrecords: true,
	    sortorder: "asc",
	    scroll:true,
	    altRows : true,
	    rownumbers: true,
	    height: h,
	});
});
</script>
</head>
<body style="font-size:12px;">
<div class="pageContent" layoutH="0">
    <div style=" width:95%; margin:0 auto; overflow:hidden;">
		<button type="button" onclick="lookupfunc_exportExcel('__APP__','jsonmaplookupGetCarOilReport','{$reporttype}',1,'{$suburl}')">导出EXCEL</button>
        <button type="button" onclick="lookupfunc_exportExcel('__APP__','jsonmaplookupGetCarOilReport','{$reporttype}',2,'{$suburl}')">导出PDF</button>
	</div>
	<div class="clear"></div>
	<br/>
    <div style=" width:95%; margin:0 auto;">
        <table id="jsonmaplookupGetCarOilReport"></table>
        <div id="pjmaplookupGetCarOilReport"></div>
    </div>
</div>
</body>
</html>
