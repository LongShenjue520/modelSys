<script>
$(function(){
	var h = $(window).height()-200;
	$("#jsonmaplookupreportstandcrop").jqGrid({
		url:"__URL__/lookupReportStandCrop{$suburl}",
		mtype: "POST",
		postData:{listtype:1},
		datatype: "json",
		colNames:{$colNames},
		colModel: [
		    {name:'standid',index:'standid',align:'center',hidden:true,
                cellattr: function(rowId, tv, rawObject, cm, rdata) {
                    return "id='standid" + rowId + "'";
                }
            },
            {name:'standwarehouseno',index:'standwarehouseno',align:'center' ,
                cellattr: function(rowId, tv, rawObject, cm, rdata) {
                    return "id='standwarehouseno" + rowId + "'";
                }		
            },
            {name:'standwarehousename',index:'standwarehousename',align:'center',  
                cellattr: function(rowId, tv, rawObject, cm, rdata) {
                    return "id='standwarehousename" + rowId + "'";
                }		
            },
            {name:'standprono',index:'standprono',align:'center',
                cellattr: function(rowId, tv, rawObject, cm, rdata) {
                    return "id='standprono" + rowId + "'";
                }		
            },
            {name:'standproname',index:'standproname',align:'center',
                cellattr: function(rowId, tv, rawObject, cm, rdata) {
                    return "id='standproname" + rowId + "'";
                }		
            },
            {name:'standprodsize',index:'standprodsize',align:'center',
                cellattr: function(rowId, tv, rawObject, cm, rdata) {
                    return "id='standprodsize" + rowId + "'";
                }		
            },
            {name:'standtypecode',index:'standtypecode',align:'center',
                cellattr: function(rowId, tv, rawObject, cm, rdata) {
                    return "id='standtypecode" + rowId + "'";
                }		
            },
            {name:'standtypename',index:'standtypename',align:'center',
                cellattr: function(rowId, tv, rawObject, cm, rdata) {
                    return "id='standtypename" + rowId + "'";
                }		
            },
            {name:'standunitid',index:'standunitid',align:'center',
                cellattr: function(rowId, tv, rawObject, cm, rdata) {
                    return "id='standunitid" + rowId + "'";
                }		
            },
		{name:'standqty',index:'standqty',align:'center', sortable:false},
		{name:'standqtycount',index:'standqtycount',align:'standqtycount'},
		{name:'standintoqtycount',index:'standintoqtycount',align:'center',sortable:false},
		{name:'standoutoqtycount',index:'standoutoqtycount',align:'center', sortable:false},
		{name:'standallqtycount',index:'standallqtycount',align:'center', sortable:false}
		],
		rowNum:50,
		scroll:true,
		pager: '#pjmaplookupreportstandcrop',
		sortname: 'standid',
		//autowidth: true,
		viewrecords: true,
		sortorder: "asc",
		altRows : true,
		rownumbers: true,
		height: h,
		gridComplete: function() {
            var gridName = "jsonmaplookupreportstandcrop";
            //cellColor(gridName, 'standid');
            //Merger(gridName, 'standwarehouseno','standprono');
            //Merger(gridName, 'standprono','standprono');
            //Merger(gridName, 'standprodsize','standprono');
            //Merger(gridName, 'standproname','standprono');
            //Merger(gridName, 'standtypecode','standprono');
            //Merger(gridName, 'standtypename','standprono');
            //Merger(gridName, 'standunitid','standprono');
            //Merger(gridName, 'standwarehousename','standprono');
		}
	});
});

<div class="pageContent" layoutH="0">

        <button type="button" onclick="lookupfunc_exportExcel('__APP__','jsonmaplookupreportstandcrop','{$reporttype}',2,'{$suburl}')">导出PDF</button>
	</div>
	<div class="clear"></div>
	<br/>
    <div style=" width:95%; margin:0 auto;">
