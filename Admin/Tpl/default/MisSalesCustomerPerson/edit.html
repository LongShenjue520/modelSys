<div class="pageContent">
    <form method="post" action="__URL__/update/navTabId/__MODULE__/rel/misSalesCustomerTreeBox" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
        <input type="hidden" name="callbackType" value="closeCurrent">
        <input type="hidden" name="refreshtabs[data]" value="1">
        <input type="hidden" name="id" value="{$vo.id}"/>
        <div class="pageFormContent applecloth anchorsToolBarParent" layoutH="56">
            <div class="keepContentCenter form-affix-content">
                <H2 class="contentTitle contentTitle_center form-affix-title">个人客户</H2>
                <fieldset>
                    <legend class="fieldset_legend_toggle">
                        <b>基本信息</b>
                    </legend>
                    <div class="tml-row">
	                    <div class="tml-form-col nbmmove">
	                        <label>{$fields["name"]}:</label>
	                        <input type="text" name="name" class="required" value="{$vo.name}">
	                    </div>
                        <div class="tml-form-col nbmmove">
                            <label>{$fields["phone"]}:</label>
                            <input type="text" name="phone" class="" value="{$vo.phone}">
                        </div>
                        <div class="tml-form-col">
							<label>{$fields["address"]}:</label>
							<select name="address" class="combox">
								<volist name="county" id="cty">
									<option value="{$key}" <if condition="$vosoft.address eq $key">selected</if>>{$cty}</option>
								</volist>
							</select>
						</div>
                        <div class="tml-form-col nbmmove">
                            <label>{$fields["job"]}:</label>
                            <input type="text" name="job" class="" value="{$vo.job}">
                        </div>
                        <div class="tml-form-col nbmmove">
                            <label>{$fields["companyname"]}:</label>
                            <input type="text" name="companyname" class="" value="{$vo.companyname}">
                        </div>
                        <div class="tml-form-col nbmmove">
                            <label>{$fields["income"]}:</label>
                            <input type="text" name="income" class="" onblur="FormatNumber(this);" value="{$vo.income|getDigits}">
                        </div>
                        <div class="tml-form-col">
							<label>客户类型： </label>
							<select name="typeid" class="combox required">
								<option value="" selected="selected">请选择</option>
								<volist name="typeList" id="list">
									<option <if condition="$vo.typeid eq $list.id">selected</if> value="{$list.id}">{$list.name}</option>
								</volist>
							</select>
						</div>
                    </div>
                    <div class="tml-row">
                    	<div class="tml-form-row">
	                    	<label>{$fields["debt"]}:</label>
	                    	<textarea rows="2" cols="50" name="debt">{$vo.debt}</textarea>
	                    </div>
                    </div>
                    <div class="tml-row">
                    	<div class="tml-form-row">
	                    	<label>{$fields["assets"]}:</label>
	                    	<textarea rows="2" cols="50" name="assets">{$vo.assets}</textarea>
	                    </div>
                    </div>
                 </fieldset>   
            </div>
        </div>
        {:W('ShowAction')}
    </form>
</div>
