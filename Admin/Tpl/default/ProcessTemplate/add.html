<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/insert/navTabId/SystemProcessSet" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="60">
            <div class="tml-form-row">
				<label>编码：</label>
				<input type="text" class="required textInput" minlength="2" maxlength="10" name="code" size="30" />
			</div>
			<div class="tml-form-row">
				<label>节点名称：</label>
				<input type="text" class="required textInput" minlength="2" maxlength="25" name="name" size="30" />
			</div>
            <div class="tml-form-row">
				<label>节点顺序：</label>
				<input type="text" class=" textInput digits" min="0" max="100" name="sort" size="30" value="0" />
			</div>
			<div class="tml-form-row">
				<label>备注：</label>
				<textarea name="remark" class="textInput" maxlength="50"></textarea>
			</div>
			<div class="tml-form-row">
				<label>状 态：</label>
				<SELECT name="status" class="combox">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</SELECT>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button></li>
				<li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
			</ul>
		</div>
	</form>
	</div>
</div>
