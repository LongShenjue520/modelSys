<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/auditProcess/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
			<input type="hidden" name="id" value="{$vo['id']}" />
			<input type="hidden" name="callbackType" value="closeCurrent" />
			
			<div class="pageFormContent applecloth" layoutH="40">
				<div class="keepContentCenter form-affix-content">
	            	<div class="contentTitle contentTitle_center form-affix-title">
	                   	借款申请单<!-- {:W('ShowAdvices',array('id'=>$vo['id']))} -->
					</div>
		            <fieldset class="side-catalog-anchor">
						<legend class="fieldset_legend_toggle side-catalog-text side-catalog-firstanchor">
		                    <b>基础信息</b>
		                    <div class="tml_style_line tml_sl4 tml_slb_blue"></div>
	                    </legend>
						<div class="tml-row">
						{:W('ShowOrderno',array(1,'mis_finance_borrowmas',$vo['orderno']))}
						    <if condition='$fields["typeid"]'>
								<div class="tml-form-col">
									<label>{$fields["typeid"]}：</label>
									<input type="text" value="{$vo.typeid|getfieldby='id','name','mis_finance_borrowmas_type'}" readonly="readonly" />
								</div>
							</if>
							<div class="tml-form-col">
								<label>借款金额：</label>
								<div class="tml-input-append">
									<input type="text" readonly="readonly" value="{$vo.borrowmoney|getDigits}" />
									<span class="input-addon-unit" title="元">元</span>
								</div>
							</div>
							<div class="tml-form-col">
								<label>需求时间：</label>
								<span class="xyInputWithUnit">
									<input type="text" readonly="readonly" value="{$vo.needtime|transTime}">
									<a href="javascript:;" class="xyInputWithUnitButton inputDateButton">选择</a>
								</span>
							</div>
							<div class="tml-form-col">
								<label>申请时间：</label>
								<span class="xyInputWithUnit">
									<input type="text" readonly="readonly" value="{$vo.createtime|transTime}">
									<a href="javascript:;" class="xyInputWithUnitButton inputDateButton">选择</a>
								</span>
							</div>
							<div class="tml-form-col">
								<label>付款方式：</label>
								<input type="text" value="{$vo.paymethodid|getfieldby='id','name','mis_payment_method'}" readonly="readonly"/>
							</div>
							<div class="tml-form-col">
								<label>收款人：</label>
								<input type="text" value="{$vo.receiver}" readonly="readonly"/>
							</div>
							<div <if condition="$vo.paymethodid eq 1">style="display:none;"</if>>
							<div class="tml-form-col">
								<label>开户银行：</label>
								<input type="text" value="{$vo.bankname}" maxlength="50" readonly="readonly"/>
							</div>
							<div class="tml-form-col">
								<label>银行账号：</label>
								<input type="text" value="{$vo.bankaccount}" maxlength="20" readonly="readonly"/>
							</div>
							</div>
						</div>
						<div class="tml-form-row">
							<label>用途说明：</label>
							<textarea readonly="readonly">{$vo.useexplain}</textarea>
						</div>
					</fieldset>
					{:W('ShowUploadView',$attarry)}<!-- 审核页面和查看页面的附件查看 -->
