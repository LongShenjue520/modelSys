<div class="page">
	<div class="pageContent">
		<h2 class="contentTitle contentTitle_center">采购订单详情
			<span class="auto_code">
				   <b>No. </b>
				<!--可以输入的就去掉两个readonly 同时改xycodedata_read为xycodedata_write-->
				<input type="text" name="orderno" value="{$vo.orderno}" <if condition='$writable eq 0'> readonly="readonly" class="xycodedata_read" <else/> class="xycodedata_write required alphanumeric" </if> />
			   </span>
		</h2>
		<div class="pageFormContent applecloth" layoutH="106">
		<div class="{$auditImgClass}">
			<fieldset>
				<legend class="fieldset_legend_toggle">
					<b>基本信息</b>
				</legend>
				<div class="tml-row">
					<div class="tml-form-col">
						<label>订单类型：</label>
						<input type="text"  readonly="readonly"  value="{$vo.typeid|getfieldby='id','name','mis_order_types'}" />
					</div>
					<div class="tml-form-col">
						<label>下单日期：</label>
						<input type="text" readonly="readonly" value="{$vo.odate|transTime}" />
					</div>
					<div class="tml-form-col">
						<label>是否含税：</label>
						<input type="text" <if condition="$vo.istax eq 1">value="是"<else/> value="否"</if> readonly="readonly"/>
					</div>
					<div class="tml-form-col">
						<label>合同名称：</label>
						<input type="text" value="{$vo.prcnoid|getfieldby='id','name','mis_purchase_contractmas'}" readonly="readonly"/>
					</div>
					<div class="tml-form-col">
						<label>项目名称：</label>
						<input type="text" value="{$vo.projectid|getfieldby='id','name','mis_sales_project'}" readonly="readonly"/>
					</div>
					<div class="tml-form-col">
						<label>供应商：</label>
						<input type="text" value="{$vo.supplierid|getfieldby='id','name','mis_purchase_supplier'}" readonly="readonly"/>
					</div>
					<div class="tml-form-col">
						<label>不含税金额：</label>
						<input type="text" value="{$vo.ioamount}" readonly="readonly"/>
					</div>
					<div class="tml-form-col">
						<label>含税金额：</label>
						<input type="text" value="{$vo.oamount}" readonly="readonly"/>
					</div>
					<div class="tml-form-col">
						<label>开票金额：</label>
						<input type="text" value="{$vo.invamount}" readonly="readonly"/>
					</div>
				</div>
			</fieldset>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">{$Think.lang.close}</button></div></div></li>
			</ul>
		</div>
	</div>
</div>
