<style>
.tml-table-bordered th, .tml-table-bordered td{border:1px solid #e5e5e5;}
.tml-table-red th, .tml-table-red td{border-color:red;white-space:nowrap;font-weight:700;font-family:"楷体_GB2312";}
.tml-table-red .textInput{background:none;border:none;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box;width:100%;*width:95%;}
.tml-table-red textarea{resize:none;}
</style>
<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/insert" md="__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);" enctype="multipart/form-data">
    <input type="hidden" name="rel" value="MisOfficialdocumentInindex">
    <input type="hidden" name="callbackType" value="closeCurrent">
    <input type="hidden" name="refreshtabs[data]" value="1">	<!-- navtab 刷新rel形式，必须要这个参数 -->
    <input type="hidden" name="beforeInsert" value="1" /><!-- 判断是否在新增就直接启动流程 -->
    <input type="hidden" name="typeid" value="{$typeid}" /><!-- 公文类型 -->
    <input type="hidden" name="useridArr" value=""/><!-- 加签审核用户 -->
    
    <!-- <input type="hidden" name="multi_lookup_reset"> -->
    <!-- <input type="hidden" name="refreshtabs[url]" value="__URL__/insert/navTabId/__MODULE__"> -->
    
    	<div class="pageFormContent applecloth" layoutH="56">
			<div class="keepContentCenter" style="color:red;font-size:14px;">
				<H2 class="contentTitle contentTitle_center"  style="border:none;font-size:26px;font-family:方正大标宋简体">
					{$company_infor['name']}公文处理笺
				</H2>
				 <table class="tml-table tml-table-bordered tml-table-w tml-w tml-table-red">
					<tr>
						<td style="text-align: center;">收文时间</td>
						<td colspan="3">
							<input type="text"  name="indate" onfocus="WdatePicker()" value="{$time|transTime}" class="tml-border-r0 Wdate required" />
						</td>
						<td style="text-align: center;">密级</td>
						<td>
							<select name="secrecylevel" class="combox">
								<option <if condition="$vo.secrecylevel eq '绝密'">selected</if> value="绝密">绝密</option>
								<option <if condition="$vo.secrecylevel eq '机密'">selected</if> value="机密">机密</option>
								<option <if condition="$vo.secrecylevel eq '秘密'">selected</if> value="秘密">秘密</option>
							</select>
						</td>
						<td style="text-align: center;">份数</td>
						<td>
							<input class="" type="text" name="copynum" value="{$vo.copynum}"/>
						</td>
					</tr>
					<tr>
						<td style="text-align: center;">来文单位</td>
						<td colspan="3">
							<input class="" type="text" name="incompany" value="{$vo.draftunit}"/>
						</td>
						<td style="text-align: center;">文号</td>
						<td colspan="3">
							<input type="text" name="referencenum" value="{$orderno}" />
						</td>
					</tr>
					<tr>
						<td style="text-align: center;">文件名称：</td>
						<td colspan="7">
							<input class="" type="text" name="filename" value="{$vo.filename}"/>
						</td>
					</tr>
					<tr>
						<td style="text-align: center;">内容摘要：</td>
						<td colspan="7">
							<TEXTAREA rows="" cols="" style="height:100px;" name="abstract">
								{$vo.abstract}
							</TEXTAREA>
						</td>
					</tr>
					<tr>
						<td style="text-align: center;">附件</td>
						<td colspan="7">
							<input id="swfupload_misofficialdocumentin_add" type="file" auto="true" uploader="true" name="misofficialdocumentin_add_file" formData="{ uploadpath:'misofficialdocumentin' }" />
							<dl class="nowrap">
								<!--此处为上传列表-->
								<dt>
									<label>&nbsp;</label>
								</dt>
								<dd>
									<span id="swfupload_misofficialdocumentin_add-queue" class="info uploadify_queue"></span>
								</dd>
							</dl>
						</td>
					</tr>
				</table>
				<table class="tml-table-w tml-table-red">
					<tr>
						<td style="text-align: center;">承办人：</td>
						<td>
							<input class="checkByInput" name="employename" checkfor="MisHrPersonnelManagement" type="text" show="name" value="{$employee|getFieldBy='id','name','mis_hr_personnel_person_info'}"/>
							<input type="hidden" name="undertakeempId" value="{$employee}"/>
						</td>
						<td style="text-align: center;">电话：</td>
						<td>
					 
							<input type="text"  check_key="othermobilephone" name="phone" value="{$vo.mobile}"/>
						</td>
					</tr>
				</table>
	            </div>
	        </div>
			<div class="formBar">
				<ul>
					<li>
						<button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button>
					</li>
						<li>
							<!-- <button type="button" onclick="StartProcess(this.form,'__MODULE__');">转批阅</button> -->
							<button class="tml-btn tml-btn-orange" type="button" onclick="openStartProcessDialog();">转批阅</button>
						</li>
				</ul>
			</div>
		</form>
	</div>
</div>
