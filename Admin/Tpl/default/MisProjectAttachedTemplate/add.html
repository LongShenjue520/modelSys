}

        <div class="keepContentCenter form-affix-content">
          <div class="contentTitle contentTitle_center form-affix-title">项目模板添加</div>
          <div class="tml-row"> 
            <!-- text组件 start -->
            <div class="tml-form-col ">
              <label>{$fields["name"]}:</label>
              <input type="text"  name="name" class="required textInput enterIndex" value="">
            </div>
            <div class="tml-form-col ">
              <label>{$fields["remark"]}:</label>
              <input type="text" name="remark" class="  ">
            </div>
            <!-- text组件 end --></div>
          <!-- 组件遍历完成 --> 
          {:W('ShowAction')} </div>
      </div>
    </form>
  </div>
