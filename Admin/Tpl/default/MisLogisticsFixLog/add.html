<script>
$(function(){
	navTab.getCurrentPanel().find('.additem').additem();
});
</script>
<div class="page">
	<div class="pageContent applecloth" layoutH="0">
		<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
			<input type="hidden" name="dotype" value="流程新建" />
			<input type="hidden" name="beforeInsert" value="1" />
			<input type="hidden" value="1" name="ajax">
			<input type="hidden" name="callbackType" value="closeCurrent">
			<div class="pageFormContent applecloth" layoutH="56">
				<div class="keepContentCenter form-affix-content">
					<div class="contentTitle contentTitle_center form-affix-title">日常维护申请{:W('ShowFlow')}
						
					</div>
					<fieldset>
					<legend class="fieldset_legend_toggle side-catalog-text">
						<b>报修信息</b>
					</legend>
					<div class="tml-row">
					{:W('ShowOrderno',array(1,'mis_logistics_fix_log'))}
						<div class="tml-form-col" style="display:none;">
							<label>报告人员:</label>
							<input type="text" readonly="readonly" name="report_name" value="{$userid|getFieldBy='id','name','user'}"/>
							<input type="hidden" name="report_name_id" value="{$userid}"/>
						</div>
						<div class="tml-form-col" style="display:none;">
							<label>部 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 门:</label>
							<input type="text" readonly="readonly" name="department_name" class="org.deptname" value="{$dept_id|getFieldBy='id','name','mis_system_department'}" size="15">
							<input type="hidden" name="department_id" class="org.deptid" value="{$dept_id}">
						</div>
						<div class="tml-form-col">
							<label> {$fields["falut_type"]}： </label>
							<div class="tml-input-append">
								<select name="falut_type" class="combox additem" aurls="__URL__/lookupAddSelectValue/model/MisLogisticsFixLogtype" atitle="{$fields['falut_type']}" laywidth="700" layheight="200">
									{:getDataBaseByHtml('mis_logistics_fix_logtype')}
								</select>
							</div>
						</div>
						<div></div>
					</div>
					</fieldset>
					 <fieldset>
                    <legend>
                        <b>设备明细</b>
                    </legend>
                       <div id="mislogisticsfixlog_add"  >
						<include file="lookuptypedetails" />
					</div>
                </fieldset>
                	 <fieldset>
                    <legend>
                        <b>故障描述</b>
                    </legend>
					<div class="tml-form-row">
						<label>{$fields["fault_cause"]}:</label>
						<textarea rows="2" style="height:100px;" class="required" name="fault_cause"></textarea>
					</div>
					<!-- 附件信息 -->
					{:W('ShowUpload')}
					</fieldset>
					<fieldset>
					<legend class="fieldset_legend_toggle side-catalog-text">
						<b>制单信息</b>
					</legend>
					<div class="tml-row">
						<div class="tml-form-col">
							<label>制单人：</label>
							<input type="text" readonly="readonly" value="{$Think.session.loginUserName}" />
						</div>
						<div class="tml-form-col">
							<label>制单时间：</label>
							<input type="text" readonly="readonly" value="{$time|transTime}" />
						</div>
					</div>
				</fieldset>
				</div>
			</div>
			
			{:W('ShowAction')}
	</form>
	</div>
</div>
