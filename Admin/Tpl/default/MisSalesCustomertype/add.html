<div class="page">
	<div class="pageContent">
	<form method="post" 
		<if condition="$type">
			action="__URL__/insert/navTabId/__MODULE__"
		<else/>
			action="__URL__/insert/navTabId/MisSalesCustomer"
		</if>
	class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="tml-row">
				<div class="tml-form-col">
					<label>{$fields["code"]}：</label>
					<input type="text" class="required alphanumeric" maxlength="10" name="code" />
				</div>
				<div class="tml-form-col">
					<label>{$fields["name"]}：</label>
					<input type="text" class="required" maxlength="25" name="name" />
				</div>
			</div>
			<div class="tml-form-row">
                 <label>备&nbsp;&nbsp;&nbsp;&nbsp;注：</label>
                 <textarea name="remark" class="textInput" maxlength="25" rows="2" cols="5"></textarea>
            </div>
		</div>
		{:W('ShowAction')}
	</form>

	</div>
</div>
