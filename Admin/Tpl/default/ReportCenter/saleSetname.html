<link rel="stylesheet" type="text/css" media="screen"
	href="__PUBLIC__/Js/jqGrid/themes/redmond/jquery-ui-1.8.2.custom.css" />
<link rel="stylesheet" type="text/css" media="screen"
	href="__PUBLIC__/Js/jqGrid/css/ui.jqgrid.css" />
<script src="__PUBLIC__/Js/jqGrid/js/i18n/grid.locale-en.js"
	type="text/javascript"></script>
<script src="__PUBLIC__/Js/jqGrid/js/jquery.jqGrid.min.js"
	type="text/javascript"></script>
<script>
	jQuery("#list{$reporttype}").jqGrid({
		url:'__URL__/getReportList/reporttype/'+{$reporttype},
		datatype: "json",
		colNames:{$colNames},
	   	colModel:{$colModel},
	   	rowNum:10,
	   	rowList:[10,20,30],
	   	height: 'auto',
	   	pager: '#pager{$reporttype}',
		scroll: true,
		autowidth:true,
	    viewrecords: true,
		sortorder: "desc",
	    grouping: true, 
	    groupingView : { 
	    	groupField : ['setname'], 
	    	groupColumnShow : [false],
	    	groupText : ['<b>{0}</b>'], 
	    	groupCollapse : false, 
	    	groupOrder: ['asc'], 
	    	groupSummary : [true], 
	    	showSummaryOnHide: true, 
	    	groupDataSorted : true 
	    }, 
	    jsonReader: {
			repeatitems : true,
			cell:"",
			id: "0"
		},
	 });
</script>
<div class="pageContent" layoutH="0">
	<table id="list{$reporttype}"></table>
	<div id="pager{$reporttype}"></div>
</div>
