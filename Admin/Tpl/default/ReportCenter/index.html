<link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__/Js/jqGrid/themes/redmond/jquery-ui-1.8.2.custom.css" />
<link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__/Js/jqGrid/css/ui.jqgrid.css" />
<script src="__PUBLIC__/Js/jqGrid/js/i18n/grid.locale-cn.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/jqGrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script>
jQuery("#jsonmap{$reporttype}").jqGrid({
	url:'__URL__/getReportList/reporttype/'+{$reporttype},
	datatype: "json",
	colNames:{$colNames},
   	colModel:{$colModel},
	rowNum:10,
   	autowidth:true,
   	pager: "#pjmap{$reporttype}",
   	sortname: 'id',
    viewrecords: true,
    sortorder: "desc",
	jsonReader: {
		repeatitems : true,
		cell:"",
		id: "0"
	},
	height: 'auto'
	
});
</script>
<div class="pageContent" layoutH="0">
	<table id="jsonmap{$reporttype}"></table>
	<div id="pjmap{$reporttype}"></div>
</div>
