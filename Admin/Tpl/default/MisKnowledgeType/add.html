<script type="text/javascript">
	//检查用户的选择分类层级
 function comfirqtype(obj){
		var va = $(obj).val();
		//选择的子级
		if(va == 2){
			$("#hidd").show();
		}
		if(va == 0){
			$("#hidd").hide();
		}
	} 
</script>
