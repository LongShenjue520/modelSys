<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone);" >
		<div class="pageFormContent iasges" layoutH="58">
			<div class="tml-form-row">
				<label>分类标识：</label>
				<input type="text" class="required" min="1" max="100" name="type"/>(必须唯一)
			</div>
            <div class="tml-form-row">
				<label>分类名称：</label>
				<input type="text" class="required" minlength="2" maxlength="20" name="typename"/>
			</div>
            <div class="tml-form-row">
				<label>模型名称：</label>
				<input type="text" class="required lettersonly" minlength="2" maxlength="30" name="modelname"/>(必须唯一)
			</div>
			<div class="tml-form-row">
				<label>状 态：</label>
				<SELECT name="status">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</SELECT>
			</div>
		</div>
		<div class="formBar">
			<ul>
			<if condition="$_SESSION.a eq 1 or $_SESSION.systemconfignumber_update">
				<li><button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button></li>
			</if>
				<li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
			</ul>
		</div>
	</form>
	</div>
</div>
