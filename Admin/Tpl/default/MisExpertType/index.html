<script>
//构造分类树
 $(document).ready(function(){
	var zNodes = {$tree};    //控制器中，分配数据
	var setting = {
			view: {
               selectedMulti: false,
               fontCss: getFontCss
			},
			data: {
				simpleData: {
					enable: true
				}
			}
		};
	$.fn.zTree.init($("#misexperttype_tree"), setting, zNodes);
	//用于进入后的选定树效果
	var zTree = $.fn.zTree.getZTreeObj("misexperttype_tree");
	var valid='0';
	var nodes = zTree.getNodesByParam("id", valid, null);
	zTree.selectNode(nodes[0]);
}); 
</script>
