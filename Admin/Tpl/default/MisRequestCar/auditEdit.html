<div class="page">
	<form method="post" action="__URL__/auditProcess/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, refreshtabsAudit);">
		<div class="pageContent" >
				<input type="hidden" name="id" value="{$vo['id']}" />  
				<input type="hidden" name="callbackType" value="closeCurrent"/>  <!-- 关闭当前页面 -->
				
				<input type="hidden" name="refreshtabs[data]" value="1">   
				<input type="hidden" name="refreshtabs[type]" value="dialog">  <!-- dialog: 审核内容在dialog显示， navtab： 在tabs中显示审核内容 -->
				
				<input type="hidden" name="pid" value="{$vo['ptmptid']}">
				<input type="hidden" name="ostatus" value="{$vo['ostatus']}">
				
				<input type="hidden" name="backprocess" value="流程回退">
				<input type="hidden" name="auditprocess" value="流程审核">
				<input type="hidden" name="endprocess" value="流程结束">
				
				<input type="hidden" name="alreadyAuditUser" value="{$vo['alreadyAuditUser']}">
				<input type="hidden" name="auditUser" value="{$vo['auditUser']}">
				<input type="hidden" name="applyUser" class="required" value="{$vo['applyUser']}">
				<div class="contentTitle contentTitle_center">派车申请
					
				</div>
				<div class="pageFormContent " layoutH="100">
				<div class="tml-row">
				{:W('ShowOrderno',array(1,'mis_request_car',$vo['orderno']))}		
		                <if condition='$fields["usename"]'>
							<div class="tml-form-col">
							    <label> {$fields["usename"]}： </label>
							    <input type="text" name="usename" readonly="readonly"   value="{$vo['usename']}" >
							</div>
		                </if>
		                <if condition='$fields["departmentID"]'>
							<div class="tml-form-col">	
								<label> {$fields["departmentID"]}： </label>
								<input readonly="readonly"  value="{$vo['departmentID']|getFieldBy='id','name','MisSystemDepartment'}"  type="text"class="readonly textInput" />
							</div>
		                </if>
		                <if condition='$fields["departurePlace"]'>
							<div class="tml-form-col">	
								<label> {$fields["departurePlace"]}： </label>
								<input  type="text" readonly="readonly" name="departurePlace"   value="{$vo['departurePlace']}">
							</div>
		                </if>
		                <if condition='$fields["arrivePlace"]'>
							<div class="tml-form-col">	
								<label> {$fields["arrivePlace"]}： </label>
								<input  type="text" readonly="readonly" name="arrivePlace"    value="{$vo['arrivePlace']}">
							</div>
		                </if>
		                <if condition='$fields["occupy"]'>
							<div class="tml-form-col">	
							    <label> {$fields["occupy"]}： </label>
								<if condition="$vo.occupy eq '1'"><input type="text"  readonly="readonly"   value="一天"></if>
								<if condition="$vo.occupy eq '2'"><input type="text"  readonly="readonly"   value="上午"></if>
								<if condition="$vo.occupy eq '3'"><input type="text"  readonly="readonly"   value="下午"></if>
								<if condition="$vo.occupy eq '4'"><input type="text"  readonly="readonly"   value="多天"></if>
							</div>
		                </if>
		                <div class='clear'></div>
		                <if condition='$fields["cartype"]'>
							<div class="tml-form-col">
								<label> {$fields["cartype"]}： </label>
								<select class="combox" name="cartype">
			                         <volist name="CarTypeList" id="type">
		                           		<option value="{$type['id']}" <if condition="$vo['cartype'] eq $type['id']">selected=selected</if>>{$type['name']}</option>
		                            </volist>
			                     </select>
							</div>
		                </if>
		                <if condition='$fields["departureTime"]'>
							<div class="tml-form-col">
								<label> {$fields["departureTime"]}： </label>
								<input type="text" readonly="readonly" name="departureTime" format="yyyy-MM-dd HH:mm" value="{$vo['departureTime']|transTime='Y-m-d H:i'}">
							</div>
		                </if>
						<if condition='$fields["planReturnTime"]'>
							<div class="tml-form-col">
								<label> {$fields["planReturnTime"]}： </label>
								<input type="text" readonly="readonly" name="planReturnTime" format="yyyy-MM-dd HH:mm" value="{$vo['planReturnTime']|transTime='Y-m-d H:i'}">
							</div>
		                </if>
		                <if condition='$fields["expectRestitutionTime"]'>
							<div class="tml-form-col">
								<label>{$fields["expectRestitutionTime"]}： </label>
								<input type="text" readonly="readonly" name="expectRestitutionTime"  format="yyyy-MM-dd HH:mm" value="{$vo['expectRestitutionTime']|transTime='Y-m-d H:i'}">
							</div>
		                 </if>
		                <if condition='$fields["yuetongcard"]'>
							<div class="tml-form-col">
							    <label> {$fields["yuetongcard"]}： </label>
							    <input type="text"  readonly="readonly"  name="yuetongcard" <if condition="$vo.yuetongcard eq '1'">value="需要"<else />value="不需要"</if>>
							</div>
		                </if>
		                <if condition='$fields["mileage"]'>
							<div class="tml-form-col">
								<label> {$fields["mileage"]}： </label>
								<input type="text" name="mileage"  readonly="readonly" class="textInput" value="{$vo.mileage}">
							</div>
		                </if>
		        </div>     
                <if condition='$fields["passengerpersonname"]'>
					<div class="tml-form-row">
						<label> {$fields["passengerpersonname"]}： </label>
						<textarea name="passengerpersonname"  readonly="readonly">{$vo.passengerpersonname}</textarea>
					</div>
                </if>
                <if condition='$fields["reason"]'>
					<div class="tml-form-row">
						<label> {$fields["reason"]}： </label>
						<textarea  name="reason" readonly="readonly"  >{$vo['reason']}</textarea>
					</div>
                </if>
                <if condition='$fields["remark"]'>
					<div class="tml-form-row">
						<label> {$fields["remark"]}： </label>
						<textarea  name="remark" readonly="readonly">{$vo['remark']}</textarea>
					</div>
                </if>
			</div>
		</div>
		{:W('ShowAction')}
	</form>
</div>
