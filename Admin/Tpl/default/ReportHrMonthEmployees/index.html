<script>
function ReportHrMonthEmployees_timeStatistics(){
	var $box=navTab.getCurrentPanel();
	var $time=$box.find("input[name='year']").val();
	$box.find("#ReportHrMonthEmployees_chart").loadUrl("__URL__/lookuphrMonthEmployees/year/"+$time,{},function(){
		$box.find("[layoutH]").layoutH();});
}
</script>
<div class="pageContent tml-bg-white" layoutH="0">
	<div class="">
		<h2 class="contentTitle contentTitle_center">月度员工数</h2>
		<div class="tml-text-c">
			<fieldset>
				<label>请选择汇总月份：</label>
				<input type="text" name="year" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyy年 ',maxDate:'%y',minDate:'1970'})" value="{$time}" class="Wdate required" />
				<span class="tml-icon tml-icon-calendar mr5 ml5"></span>
				<button class="tml-btn tml-btn-primary tml-btn-small" onclick="ReportHrMonthEmployees_timeStatistics()">统计</button>
			</fieldset>
		</div>
		<div id="ReportHrMonthEmployees_chart">
			<include file="lookuphrMonthEmployees" />
		</div>
	</div>
</div>
