<include file="Public:pagerForm" />
	<div class="page">
		<div class="pageContent">
			<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone);">
				<div class="pageFormContent" layoutH="56">
					<div class="tml-row">
						<div class="tml-form-col">
							<label>编码：</label>
							<input  type="text" name="code" class="required"  value="{$code}" />
						</div>
					    <div class="tml-form-col">
					  		<label>分类名称：</label>
					  		<input  type="text" name="name" class="required" value="">
					    </div>
					</div>	
					<div class="tml-form-row">
						<label>说明：</label>
						<textarea name="remark"  maxlength="200">{$vo.content}</textarea>
					</div>
				</div>		
				<div class="formBar">
					<ul>
						<li>
							<button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button>
						</li>
						<li>
							<button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button>
						</li>
					</ul>
				</div>
			</form>
		</div>
	</div>
