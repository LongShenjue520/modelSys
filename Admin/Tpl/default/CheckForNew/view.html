<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$name}" >
		
		
		<div class="pageFormContent" layoutH="58">
			<div class="tml-row">
				
			
				<div class="tml-form-col">
					<label>标题：</label>
					<input type="text" class="required" name="title" value="{$vo['title']}"  readonly="readonly" />
				</div>
				<div class="tml-form-col">
					<label>查询表：</label>
					<input type="text" class="required" name="query_table" value="{$vo['query_table']}"  readonly="readonly" />
				</div>
				<div class="tml-form-col">
					<label>显示字段：</label>
					<input type="text" class="required" name="show_fields" value="{$vo['show_fields']}"  readonly="readonly" />
				</div>
				<div class="tml-form-col">
					<label>隐藏域字段：</label>
					<input type="text" class="required" name="hidden_field" value="{$vo['hidden_field']}"  readonly="readonly" />
				</div>
				<div class="tml-form-col">
					<label>过滤条件：</label>
					<input type="text" name="filter_condition" value="{$vo['filter_condition']}"  readonly="readonly" />
				</div>
				<div class="tml-form-col">
					<label>排序条件：</label>
					<input type="text" name="sort_condition" value="{$vo['sort_condition']}"   readonly="readonly"/>
				</div>
				<div class="tml-form-col">
					<label>状态：</label>
					<select name="status" class="combox">
						<option value="1" readonly="readonly">开启</option>
						<option value="0" readonly="readonly">禁用</option>
					</select>
				</div>
			</div>			
		</div>
