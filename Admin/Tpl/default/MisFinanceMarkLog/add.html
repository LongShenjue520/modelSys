<div class="pageContent">
	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone);">
	<input type="hidden" name="dotype" value="流程新建" />
	<input type="hidden" name="beforeInsert" value="1" />
	<input type="hidden" name="refreshtabs[closeall]" value="1" />
	<div class="contentTitle contentTitle_center">盖章申请{:W('ShowFlow')}
	</div>
	<div class="pageFormContent" layoutH="105">
		<div class="tml-row">
		{:W('ShowOrderno',array(1,'mis_finance_mark_log'))}
			<div class="tml-form-col">
				<label>{$fields["master_mark"]}：</label>
				<select name="master_mark"  class="combox ">
				    <option value="0" selected>请选择</option>
					<volist name="mainlist" id = "vat">
						<option  value="{$vat['id']}">{$vat['name']}</option>
					</volist>
					<!-- 
					<option  value="1">股份私章</option>
					<option  value="2">股份财务章</option>
					<option  value="3">设计私章</option>
					<option  value="4">设计财务章</option>
					<option  value="5">冯总私章</option>
					<option  value="6">苗木财务章</option>
					<option  value="7">苗木私章</option> -->
				</select>
			</div>
			<div class="clear"></div>
			<div class="tml-form-col">
				<label>{$fields["category"]}：</label>
				<select name="category"  class="combox ">
				<option value="0" selected>请选择</option>
					<volist name="auxlist" id="list">
						<option value="{$list.id}">{$list.name}</option>
					</volist>
				</select>
			</div>
			<div class="tml-form-col">
				<label>份&nbsp;&nbsp;&nbsp;&nbsp;数：</label>
				<div class="tml-input-append">
					<input  type="text" name="unit" class="digits" size="5"  value="{$vo['unit']}">
					<span class="input-addon-unit  " title="份">份</span>
				</div>
			</div>	
			<div class="tml-form-col">
				<label>{$fields["log_time"]}：</label>
				<div class="tml-input-append">
				<input type="text" class="Wdate required js-wdate"  name="log_time"  size="17" value="">
				<a href="javascript:;" class="input-addon input-addon-calendar js-inputCheckDate">选择</a>
				</div>
			</div>
			<!-- <div class="tml-form-col">
				<label>{$fields["name"]}:</label><input  type="text" name="name" class="required" size="18" >
			</div>
			<div class="tml-form-col">				
				<label>{$fields["department_id"]}:</label>
			    <select name="department_id" class="combox">
				    <option value="0" selected >选择部门</option>
					{$deptlist}
				</select>
			</div>
			<div class="tml-form-col">
				<label>{$fields["keep_man"]}:</label><input  type="text" name="keep_man" class="" size="18">
			</div> -->
		</div>
		<!-- <div class="tml-form-row">
			<label>{$fields["projectname"]}:</label>					
			<input  type="text" name="projectname" class="checkByInput" iswrite="true" show='name' insert='id' autocomplete='off' checkfor="MisSalesProject"  size="18" >
		</div>
		<div class="tml-form-row">
			<label>{$fields["slave_mark"]}:</label>
			<input  type="text" name="slave_mark" class="" size="18" >
		</div> -->
		<div class="tml-form-row">
			<label>{$fields["content"]}：</label>
			<input  type="text" name="content" class="required" size="30"/>
		</div>
		<div class="tml-form-row">
			<label>备&nbsp;&nbsp;&nbsp;&nbsp;注：</label>
			<textarea cols="30" rows="3"  name="remark"></textarea>
		</div>
		<div class="tml-row">
			<div class="tml-form-col">
				<label>申&nbsp;请&nbsp;人：</label>
				<input type="text" readonly="readonly" value="{$createid|getFieldBy='id','name','user'}" />
			</div>
			<div class="tml-form-col">
				<label>申请时间：</label>
				<input type="text" readonly="readonly" value="{$time|transTime}" />
			</div>
			<!-- <div class="tml-form-col">
				<label>申请部门：</label>
				<input type="text" readonly="readonly" value="{$time|transTime}" />
			</div> -->
		</div>
	</div>
	{:W('ShowAction')}
	</form>
</div>
