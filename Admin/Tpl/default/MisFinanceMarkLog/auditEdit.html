<div class="pageContent">
	<form method="post" action="__URL__/auditProcess/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, refreshtabsAudit)">
		<input type="hidden" name="callbackType" value="closeCurrent">
		<input type="hidden" name="id" value="{$vo['id']}" />
		<input type="hidden" name="pid" value="{$vo['ptmptid']}">
		<input type="hidden" name="ostatus" value="{$vo['ostatus']}">
			
		<input type="hidden" name="refreshtabs[closeall]" value="1">
		<input type="hidden" name="refreshtabs[type]" value="dialog">
		
		<input type="hidden" name="backprocess" value="流程回退">
		<input type="hidden" name="auditprocess" value="流程审核">
		<input type="hidden" name="endprocess" value="流程结束">
		<input type="hidden" name="alreadyAuditUser" value="{$vo['alreadyAuditUser']}">
		<input type="hidden" name="auditUser" value="{$vo['auditUser']}">
		<h2 class="contentTitle contentTitle_center">盖章申请{:W('ShowAdvices',array('id'=>$vo['id']))}
			
		</h2>
		<div class="pageFormContent " layoutH="115">
			<div class="tml-row">
			{:W('ShowOrderno',array(1,'mis_finance_mark_log',$vo['orderno']))}
				<div class="tml-form-col">
					<label>{$fields["master_mark"]}：</label>
						<input type="text" value="{$vo.master_mark|getfieldby='id','name','mis_seal_of_registration'}"  readonly="readonly"/>
					<!-- <if condition="$vo['master_mark'] eq 1"><input type="text" value="股份私章"  readonly="readonly"/></if>
					<if condition="$vo['master_mark'] eq 2"><input type="text" value="股份财务章"  readonly="readonly"/></if>
					<if condition="$vo['master_mark'] eq 3"><input type="text" value="设计私章"  readonly="readonly"/></if>
					<if condition="$vo['master_mark'] eq 4"><input type="text" value="设计财务章"  readonly="readonly"/></if>
					<if condition="$vo['master_mark'] eq 5"><input type="text" value="冯总私章"  readonly="readonly"/></if>
					<if condition="$vo['master_mark'] eq 6"><input type="text" value="苗木财务章"  readonly="readonly"/></if>
					<if condition="$vo['master_mark'] eq 7"><input type="text" value="苗木私章"  readonly="readonly"/></if> -->
				</div>
				<div class="tml-form-col">
					<label>{$fields["category"]}：</label>
					<!-- <input type="text" readonly="readonly" value="{$vo.category|getfieldby='id','name','mis_order_types'}"/> -->
					<input type="text" readonly="readonly" value="{$vo.category|getfieldby='id','name','mis_seal_of_registration'}"/>
				</div>
				<div class="tml-form-col">
					<label>份&nbsp;&nbsp;&nbsp;&nbsp;数：</label>
					<div class="tml-input-append">
						<input  type="text" name="unit" readonly="readonly" class="" value="{$vo['unit']}" size="5">
						<span class="input-addon-unit  " title="份">份</span>
					</div>
				</div>
				<div class="tml-form-col">
					<label>{$fields["log_time"]}：</label>
					<div class="tml-input-append">
					<input type="text" class="required" readonly="readonly" name="log_time" size="17" value="{$vo['log_time']|date='Y-m-d',###}">
					<a href="javascript:;" class="input-addon input-addon-calendar">选择</a>
					</div>
				</div>
			</div>
			<div class="tml-form-row">
				<label>{$fields["content"]}：</label>
				<input type="text" name="content" readonly="readonly" class="required" value="{$vo['content']}" size="30" />
			</div>
			<div class="tml-form-row">
				<label>备&nbsp;&nbsp;&nbsp;&nbsp;注：</label>
				<textarea cols="80" rows="3" readonly="readonly" name="remark">{$vo['remark']}</textarea>
			</div>
			<div class="clear"></div>
			<div class="tml-row">
				<div class="tml-form-col">
					<label>申&nbsp;请&nbsp;人：</label>
					<input type="text" readonly="readonly" value="{$vo.createid|getFieldBy='id','name','user'}" />
				</div>
				<div class="tml-form-col">
					<label>申请时间：</label>
					<input type="text" readonly="readonly" value="{$vo.createtime|transTime}" />
				</div>
				<!-- <div class="tml-form-col">
					<label>申请部门：</label>
					<input type="text" readonly="readonly" value="{$time|transTime}" />
				</div> -->
			</div>
		</div>
		{:W('ShowAction')}
	</form>
</div>
