<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/insert/navTabId/__MODULE__"  class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
			<input type="hidden" name="callbackType" value="closeCurrent">
			<h2 class="contentTitle contentTitle_center">借款类型</h2>
			<div class="pageFormContent" layoutH="105">
            <div class="tml-row">
				<div class="tml-form-col">
					<label>编码：</label>
					<input type="text" name="code" class="required" value="" maxlength="50" />
				</div>
				<div class="tml-form-col">
					<label>名称：</label>
					<input type="text" name="name" class="required" value="" maxlength="50" />
				</div>
				<div class="tml-form-col">
					<label>限额：</label>
					<input type="text" name="quota" class="required" value="" maxlength="50" />
				</div>
				<div class="tml-form-col">
					<label>冲账周期：</label>
					<input type="text" name="accountperiod" class="required" value="" maxlength="50" />
				</div>
			</div>
			</div>
			{:W('ShowAction')}
		</form>
	</div>
</div>
