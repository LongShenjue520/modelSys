<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>家庭成员报表</title>
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Js/jqGrid/themes/redmond/jquery-ui-1.8.2.custom.css" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Js/jqGrid/css/ui.jqgrid.css" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Js/jqGrid/css/redmond/jquery-ui-1.8.2.custom.css" />
<script src="__PUBLIC__/Js/jquery-1.7.1.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/jquery.textSearch-1.0.js"
	type="text/javascript"></script>
<script src="__PUBLIC__/Js/jqGrid/js/i18n/grid.locale-en.js"
	type="text/javascript"></script>
<script src="__PUBLIC__/Js/jqGrid/js/jquery.jqGrid.min.js"
	type="text/javascript"></script>
<script src="__PUBLIC__/Js/report_forms.js" type="text/javascript"></script>
<script>
$(function(){
	var h = $(window).height()-200;
	$("#jsonlookuphrPersonFamilyEport").jqGrid({
		url:"__URL__/lookuphrPersonFamilyEport{$suburl}",
		mtype: "POST",
		postData:{listtype:1},
		datatype: "json",
		colNames:{$colNames},
		colModel:[
		            {name:'perid',index:'perid',align:'center',hidden:true},
					{name:'name',index:'name',align:'center',
						cellattr: function(rowId, tv, rawObject, cm, rdata) {
			                return "id='name" + rowId + "'";
			            }},
					{name:'deptname',index:'deptname',align:'center',
						cellattr: function(rowId, tv, rawObject, cm, rdata) {
			                return "id='deptname" + rowId + "'";
			            }},
					{name:'dutyname',index:'dutyname',align:'center',
						cellattr: function(rowId, tv, rawObject, cm, rdata) {
			                return "id='dutyname" + rowId + "'";
			            }},
					{name:'indate',index:'indate',align:'center',
						cellattr: function(rowId, tv, rawObject, cm, rdata) {
			                return "id='indate" + rowId + "'";
			            }},
				
		            {name:'mis_hr_personnel_family_info_name',index:'mis_hr_personnel_family_info_name',align:'center',
						cellattr: function(rowId, tv, rawObject, cm, rdata) {
			                return "id='mis_hr_personnel_family_info_name" + rowId + "'";
			            }},
					{name:'mis_hr_personnel_family_info_relation',index:'mis_hr_personnel_family_info_relation',align:'center',
						cellattr: function(rowId, tv, rawObject, cm, rdata) {
			                return "id='mis_hr_personnel_family_info_relation" + rowId + "'";
			            }},
					{name:'mis_hr_personnel_family_info_company',index:'mis_hr_personnel_family_info_company',align:'center',
						cellattr: function(rowId, tv, rawObject, cm, rdata) {
			                return "id='mis_hr_personnel_family_info_company" + rowId + "'";
			            }},
					{name:'mis_hr_personnel_family_info_telephone',index:'mis_hr_personnel_family_info_telephone',align:'center',
						cellattr: function(rowId, tv, rawObject, cm, rdata) {
			                return "id='mis_hr_personnel_family_info_telephone" + rowId + "'";
			            }},
		     	 ],
	 	rowNum:50,
       	scroll:true,
       	pager: '#pjmaplookuphrPersonFamilyEport',
    	sortname: 'perid',
     	//autowidth: true,
        viewrecords: true,
        sortorder: "asc",
        altRows : true,
        rownumbers: true,
        height: h,
        gridComplete: function() {
       	   var gridName = "jsonlookuphrPersonFamilyEport";
       	      Merger(gridName, 'name','perid');
       	   	  Merger(gridName, 'deptname','perid');
       	      Merger(gridName, 'dutyname','perid');
       	      Merger(gridName, 'indate','perid');
               }
	});
});

</script>
</head>
<body style="font-size: 12px;">
	<div class="pageContent" layoutH="0">
		<div style="width: 95%; margin: 0 auto; overflow: hidden;">
			<button type="button"
				onclick="lookupfunc_exportExcel('__APP__','jsonlookuphrPersonFamilyEport','{$reporttype}',1,'{$suburl}')">导出EXCEL</button>
			<button type="button"
				onclick="lookupfunc_exportExcel('__APP__','jsonlookuphrPersonFamilyEport','{$reporttype}',2,'{$suburl}')">导出PDF</button>
		</div>
		<div class="clear"></div>
		<br />
		<div style="width: 95%; margin: 0 auto;">
			<table id="jsonlookuphrPersonFamilyEport"></table>
			<div id="pjmaplookuphrPersonFamilyEport"></div>
		</div>
	</div>
</body>
</html>
