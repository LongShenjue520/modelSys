<div class="pageFormContent applecloth" layoutH="0">
	<div class="keepContentCenter clearfix">
		<h2 class="contentTitle contentTitle_center">所在项目报表</h2>
		<div id="hrProjectRecordsEport_doSearch">
			<FIELDSET>
			<div class="xyformunit">
					<label>姓名：</label>
					<input type="text" name="name" />
				</div>
				<div class="xyformunit">
					<label>部门：</label>
					<input type="text" name="deptname" class="checkByInput" map="array('status'=>1);" fields="array('id'=>'0','code'=>'部门编号','name'=>'部门名称');" checkfor="mis_system_department" show="name"/>
				</div>
				<div class="xyformunit">
					<label>职务：</label>
					<input type="text" name="dutyname" class="textInput"/>
				</div>
				<div class="clear"></div>
				<div class="">
					<label>入职日期：</label>
					<span class="xyInputWithUnit">
					<input type="text"  name="indate" yearstart="-40" yearend="1" onfocus="WdatePicker()" class="tml-border-r0 Wdate" />
					<span class="input-addon input-addon-calendar"></span>
					</span><span class="xyInputTo">至</span>
					<span class="xyInputWithUnit">
					 <input  type="text"  name="leavedate"  yearstart="-40" yearend="1" onfocus="WdatePicker()" class="tml-border-r0 Wdate" />
					 <span class="input-addon input-addon-calendar"></span>
					 </span>
				</div>
				<div class="clear"></div>
				<div class="xyformunit">
					<label>开始时间：</label>
					<span class="xyInputWithUnit">
						<input type="text"  name="mis_hr_personnel_project_records_begindate"  onfocus="WdatePicker()" class="tml-border-r0 Wdate" />
						<span class="input-addon input-addon-calendar"></span>
					</span>
				</div>
				<div class="xyformunit">
					<label>结束时间：</label>
					<span class="xyInputWithUnit">
						<input type="text"  name="mis_hr_personnel_project_records_enddate"  onfocus="WdatePicker()" class="tml-border-r0 Wdate" />
						<span class="input-addon input-addon-calendar"></span>
					</span>
				</div>
				<div class="xyformunit">
					<label>是否可调动：</label>
					 <select name="mis_hr_personnel_project_records_iscondition" class="combox"  >
					 	<option value="">--请选择--</option>
						<option value="0">不可调动</option>
						<option value="1">可调动</option>
						<option value="2">已离开</option>
					</select>
				</div>
			</FIELDSET>
		</div>
		<div class="export_new">
			<div class="buttonActive">
				<div class="buttonContent">
					<button name="showgrid" onclick="show_doSearch('hrProjectRecordsEport_doSearch','__URL__/lookupHrProjectRecordsEport','{$result}')">检索</button>
				</div>
			</div>
		</div>
	</div>
</div>
